<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Head styling</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #ff0000;
			height: 70px;
			width: 100%;
		}

		footer {
			height: 60px;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			bottom: 0;
			background-color: #00ff00;
		}
	</style>
</head>

<body>
	<header></header>
	<footer>Best School</footer>
</body>

</html>
